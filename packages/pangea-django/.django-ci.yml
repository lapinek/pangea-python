building:
  stage: build
  extends: .pangea-django-base
  script:
    - poetry build
    - poetry publish --username __token__ --password $PYPI_SDK_TOKEN
  rules:
    - if: $CI_COMMIT_BRANCH == "release"
      changes:
        - packages/pangea-django/**/*
      when: on_success
