.pangea-django-base:
  before_script:
    - cd packages/pangea-django/
    - pip install poetry
    - poetry install
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"

py_lint:
  extends: .pangea-django-base
  stage: lint
  script:
    - poetry run black .

